{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'styles/base.css' %}">
    {% block additional %}
    {% endblock %}
    
    <title>{% block webTitle %}{% endblock %}</title>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="{% static 'icons/gift.svg' %}">
            <h1 class="boldTitle">
                <a href="/">
                    <span class="orange">sci</span><span class="white">drop</span>
                </a>        
            </h1>
        </div>
        
        <a href="/login/"><button>Login</button></a>
        <a href="/register/"><button>Sign up</button></a>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
